<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Ponto</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="theme-switch-wrapper">
        <i class="fas fa-sun icon"></i>
        <label class="theme-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
        <i class="fas fa-moon icon"></i>
    </div>

    <div class="logo">
        <h1>
            <span class="smart">Smart</span><br>
            <span class="ponto">Ponto</span>
        </h1>
        <p class="slogan">A solução do registro de ponto.</p>
    </div>

    <div class="login-container">
        <div class="login-box">
            <h2>Digite seu login</h2>
            <form id="login-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="email" id="usuario" placeholder="Digite o seu e-mail">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="senha" placeholder="Digite sua senha">
                </div>
                <div class="options">
                    <label><input type="checkbox" />Lembrar Login</label>
                    <a href="#">Esqueci a senha</a>
                </div>
                <button type="submit" class="login-btn">Entrar</button>
            </form>

        </div>
    </div>

    <script src="script.js"></script>

    <script>
        (function () {
            const toggle = document.getElementById('theme-toggle');
            const body = document.body;
            const themeKey = 'theme_preference_smartponto';

            // 1. Aplica o tema salvo imediatamente ao carregar
            const preferenciaSalva = localStorage.getItem(themeKey);
            if (preferenciaSalva === 'dark') {
                body.classList.add('dark-mode');
                toggle.checked = true;
            }

            // 2. Ouve por cliques no interruptor
            toggle.addEventListener('change', function () {
                if (this.checked) {
                    body.classList.add('dark-mode');
                    localStorage.setItem(themeKey, 'dark'); // Salva a preferência
                } else {
                    body.classList.remove('dark-mode');
                    localStorage.setItem(themeKey, 'light'); // Salva a preferência
                }
            });
        })();
    </script>

</body>

</html>
